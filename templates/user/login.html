{% extends 'base.html' %}

{% block content %}

    <form class="form form-horizontal"
          action="/user/login/"
          method="post" name="regist_form">

        <div class="form-group">
            <label class="col-xs-3 text-right" for="username">用户名</label>
            <div class="col-xs-5">
                <input class="form-control" type="text" value="{{ username }}" name="username" id="username"
                       placeholder="输入您的用户名">
            </div>
             <div class="col-xs-3">
                {% if errors.username %}
                    <span class="text-danger">{{ errors.username }}</span>
                {% endif %}
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 text-right" for="password">口令</label>
            <div class="col-xs-5">
                <input class="form-control" type="password"  name="password" id="password"
                       placeholder="输入您的口令">
            </div>
            <div class="col-xs-3">
                {% if errors.password %}
                    <span class="text-danger">{{ errors.password }}</span>
                {% endif %}
            </div>
        </div>


        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-success" >登录</button>
                <a href="/user/regist/" class="btn btn-link">未注册，先去注册</a>
            </div>
        </div>

        </div>
        {% csrf_token %}

    </form>

{% endblock %}

{% block js %}
{% endblock %}
